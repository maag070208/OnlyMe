<h1>Home page</h1>
<div class="col-md-4" *ngFor="let counts of count">
    <div class="card text-center">
      <h1>
        {{counts.num1}} 
        {{counts.num2}} 
      </h1>
</div>
<input name= "name" [(ngModel)]="people.name" />
<input name= "age" [(ngModel)]="people.age">
<h1>
  {{people.name}}
</h1>
<h1>
  {{people.age}}
</h1>
<button routerLink="/login">Change</button>
<button (click)="countFunction()">Counting</button>
